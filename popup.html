<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Misinformation Detector</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      width: 380px;
      margin: 0;
      padding: 0;
      background: #f9fafc;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    nav {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
      background: #fff;
    }
    nav button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s ease;
      color: #222;
    }
    nav button.active {
      border-bottom: 3px solid #2563eb;
      color: #2563eb;
    }
    nav button:hover {
      background: rgba(0,0,0,0.03);
    }

    .tab-content { display: none; padding: 14px; }
    .tab-content.active { display: block; }

    #scanBtn {
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }
    #scanBtn:hover:not(:disabled) { background: #1e40af; }
    #scanBtn:disabled { opacity: 0.6; cursor: default; }

    #status {
      margin-top: 8px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 12px 14px;
      margin-bottom: 12px;
    }

    .fake { border-left: 5px solid #e11d48; background: #fff1f2; padding: 8px; margin: 8px 0; border-radius: 6px; }
    .fake strong { color: #e11d48; }

    .evidence-list { margin: 6px 0 0 16px; font-size: 13px; color: #222; }
    .small { font-size: 13px; color: #555; }

    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    footer {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #777;
    }

    .stats { display: flex; justify-content: space-around; margin-top: 12px; }
    .stat-box {
      flex: 1;
      text-align: center;
      background: #fff;
      margin: 6px;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .stat-number { font-size: 18px; font-weight: 600; }
    .history-entry { cursor: pointer; padding: 8px; border-radius: 6px; }
    .history-entry:hover { background: rgba(0,0,0,0.03); }
  </style>
</head>
<body>
  <header>üõ°Ô∏è Misinformation Detector</header>

  <nav>
    <button class="tab-btn active" data-tab="claims">Detected</button>
    <button class="tab-btn" data-tab="history">History</button>
    <button class="tab-btn" data-tab="stats">Stats</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </nav>

  <!-- Claims Tab -->
  <div id="claims" class="tab-content active">
    <button id="scanBtn">üîç Scan Page</button>
    <div id="status">Press <b>Scan Page</b> to analyze the current tab.</div>
    <div id="results" aria-live="polite"></div>
  </div>

  <!-- History Tab -->
  <div id="history" class="tab-content">
    <div id="historyList" class="small">No history yet.</div>
    <button id="clearHistory" style="margin-top:10px;">üóë Clear History</button>
  </div>

  <!-- Stats Tab -->
  <div id="stats" class="tab-content">
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="fakeCount">0</div>
        Fake Claims
      </div>
      <div class="stat-box">
        <div class="stat-number" id="verifiedCount">0</div>
        Verified
      </div>
      <div class="stat-box">
        <div class="stat-number" id="avgConfidence">0%</div>
        Avg Confidence
      </div>
    </div>
  </div>

  <!-- Settings Tab -->
  <div id="settings" class="tab-content">
    <div class="card">
      <label class="small"><input type="checkbox" id="batchCheckbox" checked> Enable Batch Scan</label>
    </div>
  </div>

  <footer>Powered by <b>REDfox</b> ¬∑ Stay Informed</footer>

  <script src="popup.js"></script>
</body>
</html>
